<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - STEM Vocacional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <h2>Inicio de sesión</h2>
    <form method="post">
        <label for="user_id">Código de estudiante:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">Ingresar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
